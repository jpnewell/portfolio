<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Naughts & Crosses_v.JPN</title>
        <link rel="stylesheet" href="css/basicboard.css" type="text/css" media="screen" />
        <script src="https://kit.fontawesome.com/b052f78533.js" crossorigin="anonymous"></script>
        <script src="js/basicgame.js"></script>
    </head>
    <body>
        <div class="board">            
            <div class="display">Naughts & Crosses</div>

            <div class="cells">
                <button type="button" value="00" class="open"></button>
                <button type="button" value="01" class="open"></button>
                <button type="button" value="02" class="open"></button>
                <button type="button" value="10" class="open"></button>
                <button type="button" value="11" class="open"></button>
                <button type="button" value="12" class="open"></button>
                <button type="button" value="20" class="open"></button>
                <button type="button" value="21" class="open"></button>
                <button type="button" value="22" class="open"></button>
            </div>            
            <div class="display readerboard">
                <i class="fas fa-times" id="marker"></i>
                <p id="banner">Mark Your Spot</p>            
            </div>            
        </div>
    </body>
</html>
